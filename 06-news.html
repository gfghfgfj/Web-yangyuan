<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 语法练习</title>
    <script>
        // 类和对象
        // 1、定义一个类
        class Book {
            // 2、定义一个构造函数，用于初始化对象的属性
            constructor(title = "未知标题", author = "未知作者", year = new Date().getFullYear()) {
                this.title = title;
                this.author = author;
                this.year = year;
            }
            // 方法：获取书籍信息
            getBookInfo() {
                return `${this.title} 是由 ${this.author} 于 ${this.year} 年创作的书籍`;
            }
            // 方法：计算书籍年龄
            getBookAge() {
                const currentYear = new Date().getFullYear();
                return currentYear - this.year;
            }
        }
    </script>
</head>

</body>
</html>
